<canvas #canvasRef
        style="border: 1px solid blue; width: 90vw; height: 70vh; display: flex;margin: 0 auto">
</canvas>

<div class="controls">
  <label style="text-align: center;" for="line">Select line height</label>
  <input #range type="range" min="1" max="10" value="1" id="line">
  <div style="margin: 40px auto">
    <input #color type="color">
  </div>
</div>
<div style="margin: 0 auto;display: flex;justify-content: center">
  <button style="width: 500px;height: 100px" (click)="clearDashboard()">Clear Dashboard</button>
</div>
