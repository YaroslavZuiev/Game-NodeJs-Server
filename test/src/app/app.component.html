<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw horizontal lines -->
  <ng-container *ngFor="let y of yLines">
    <line [attr.y1]="y" x1="0" [attr.y2]="y" x2="500" stroke="#ccc"></line>
  </ng-container>

  <!-- Draw vertical lines -->
  <ng-container *ngFor="let x of xLines">
    <line [attr.x1]="x" y1="0" [attr.x2]="x" y2="500" stroke="#ccc"></line>
  </ng-container>
</svg>
